HELP:
  LISTSTART: "-Command list-"
  GENERAL:
    1: "Tapez \"/factoid help\" <commande> pour l'aide sur la commande."
    2: "-General commands-"
    3: "/factoid select : Sélectionner un terrain."
    4: "/factoid here : Information sur le terrain."
    5: "/factoid adminmod : Activer/Désactiver le mode admin."
    6: "/factoid reload : Recharger le plugin."
    7: "/factoid approve : Approuver ou non une action."
    8: "-Commandes de terrains (un terrain doit être sélectionné)-"
    9: "/factoid area : Étendues du terrain."
    10: "/factoid ban : Bannissement sur un terrain."
    11: "/factoid cancel : Annuler une action."
    12: "/factoid create : Créer un terrain."
    13: "/factoid expand : Étendre un terrain."
    14: "/factoid flag : Drapeaux des terrains."
    15: "/factoid owner : Le propriétaire du terrain."
    16: "/factoid page : Voir la page du résultat d'une commande."
    17: "/factoid permission : Permissions du terrain."
    18: "/factoid priority : Priorité du terrain."
    19: "/factoid rename : Renommer un terrain."
    20: "/factoid resident : Résidents du terrain."
  SELECT:
    1: "/factoid select <here/nom du terrain> : Sélectionner un terrain pour une modification."
    2: "/factoid select : Démarrer la sélection visuelle."
    3: "/factoid select done : Conclure une sélection visuelle."
    4: "/factoid select worldedit : Prendre une sélection WorldEdit."
  HERE:
    1: "/factoid here : Affiche les informations générales du terrain."
  ADMINMOD:
    1: "/factoid adminmod : Activer ou désactiver le mode admin."
  RELOAD:
    1: "/factoid reload : Recharge la configuration du plugin."
  APPROVE:
    1: "/factoid approve list : Affiche les actions à approuver."
    2: "/factoid approve info <terrain> : Information sur une action."
    3: "/factoid approve accept <terrain> : Approuve une action."
    4: "/factoid approve cancel <terrain> : Annule und action."
  AREA:
    1: "/factoid area list : Affiche les étendues."
    2: "/factoid area add : Ajoute une étendue."
    3: "/factoid area remove <num étendue nb> : Enlève une étendue."
    4: "/factoid area replace : Remplace une étendue."
  BAN:
    1: "/factoid ban list : Affiche les joueurs/contenants bannis."
    2: "/factoid ban add <contenant joueur> : Banne un joueur/contenant"
    3: "/factoid ban remove <contenant joueur> : Débanne un joueur/contenant."
  CANCEL:
    1: "/factoid cancel : Annule une sélection ou une action."
  CREATE:
    1: "/factoid create <terrain> [parent] : Crée un terrain."
  DEFAULT:
    1: "/factoid default : Remet le terrain à sa configuration par défaut."
  EXPAND:
    1: "/factoid expand : Étendre un terrain."
  FLAG:
    1: "/factoid flag list : Afficher les drapeaux."
    2: "/factoid flag set <drapeau> <drapeau> : Ajoute un drapeau."
    3: "/factoid flag unset <drapeau> : Enlève un drapeau."
  OWNER:
    1: "/factoid owner <contenant joueur> : Change le propriétaire du terrain."
  PAGE:
    1: "/factoid page <numéro de la page> : Affiche la page d'un résultat."
  PERMISSION:
    1: "/factoid permission list : Affiche les permissions."
    2: "/factoid permission set <contenant joueur> <perm> <valeur> : Ajoute une permission."
    3: "/factoid flag unset unset <contenant joueur> <perm> : Enlève une permission."
  PRIORITY:
    1: "/factoid owner <contenant joueur> : Change la priorité du terrain"
  RENAME:
    1: "/factoid rename <nouveau nom> : Renomme un terrain."
  RESIDENT:
    1: "/factoid resident list : Affiche les résidents."
    2: "/factoid area add <contenant joueur> : Ajoute un résident."
    3: "/factoid area remove <contenant joueur> : Enlève un résident."
